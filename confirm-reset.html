<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Reset Password | Al-Huda Pharmacy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <form id="confirmResetForm" class="p-4 shadow rounded bg-white w-100" style="max-width: 400px;" autocomplete="on">
    <h2 class="text-center mb-4" style="color:#304B72;">Confirm Password Reset</h2>

    <div class="mb-3">
      <label for="code" class="form-label">Verification Code</label>
      <input type="text" class="form-control" id="code" placeholder="Enter verification code" required>
    </div>

    <div class="mb-3 position-relative">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
      <i class="fas fa-eye toggle-password" style="position:absolute; right:10px; top:38px; cursor:pointer;"></i>
    </div>

    <div class="mb-3 position-relative">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
      <i class="fas fa-eye toggle-password" style="position:absolute; right:10px; top:38px; cursor:pointer;"></i>
    </div>

    <button type="submit" class="btn w-100 mb-3" style="background-color:#304B72; color:white;">Reset Password</button>

    <div id="message" class="text-center mb-3"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/confirm-reset.js"></script>
</body>
</html>
