<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Al-Huda Pharmacy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <form id="signupForm" class="p-4 shadow rounded bg-white w-100" style="max-width: 400px;" autocomplete="on">
    <h2 class="text-center mb-4" style="color:#304B72;">Sign Up</h2>

    <div class="mb-3">
      <label for="role" class="form-label">Select Role</label>
      <select class="form-select" id="role" required>
        <option value=""> Choose Role </option>
        <option value="admin">Admin</option>
        <option value="pharmacist">Pharmacist</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color:#304B72;">Sign Up</button>

    <div id="message" class="text-center mb-3"></div>
    <p class="text-center">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
