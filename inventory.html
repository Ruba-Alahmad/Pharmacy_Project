<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory | Al-Huda Pharmacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>

<div class="container mt-4">
<div class="container-fluid p-4">
 <h2 class="page-title" style="color: gray;">Product Management ><span style="color: black;">Inventory</span></h2>
 <p class="subtitle">List of products available</p>

 <div class="row g-3 mb-4">
  <div class="col-md-6">
    <div class="search-box d-flex align-items-center">
     <input id="searchInput" type="text" class="form-control" placeholder="Search (by product name, barcode)">
      <i class="fa fa-search search-icon"></i>
    </div>
  </div>

  <div class="col-md-3">
   <select id="categorySelect" class="form-select filter-select">
    <option value="" disabled selected hidden>- Select category -</option>
    <option>Capsules</option>
    <option>Syrup</option>
    <option>Cream</option>
    <option>Eye Drops</option>
    <option>Powder</option>
    <option>Injection</option>
    <option>Cosmetics</option>
    <option>Baby Milk</option>
    <option>Diapers</option>
   </select>
    <i class="bi bi-chevron-down select-arrow"></i>
  </div>
 </div>

 <div class="table-responsive">
  <table class="table table-bordered table-hover" id="inventoryTable">
   <thead>
     <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Barcode</th>
      <th>Expiry Date</th>
      <th>Supplier Name</th>
      <th>Purchase Price</th>
      <th>Sale Price</th>
      <th>Actions</th>
     </tr>
   </thead>
   <tbody id="inventoryBody"></tbody>
  </table>
 </div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script src="js/inventory.js"></script>
</body>
</html>
