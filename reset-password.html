<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Al-Huda Pharmacy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <form id="resetForm" class="p-4 shadow rounded bg-white w-100" style="max-width: 400px;" autocomplete="on">
    <h2 class="text-center mb-4" style="color:#304B72;">Reset Password</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Enter your Email</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
    </div>

    <button type="submit" class="btn w-100 mb-3" style="background-color:#304B72; color:white;">Send Verification Code</button>

    <div id="message" class="text-center mb-3"></div>
    <p class="text-center">
      <a href="index.html">Back to Login</a>
    </p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/reset-password.js"></script>
</body>
</html>
