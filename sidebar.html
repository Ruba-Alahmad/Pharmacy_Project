<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/sidebar.css " />

</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="title">
            <span class="sidebar-text">AL-Huda Pharmacy</span>
            <span id="sidebarToggle" style="cursor:pointer;">&#9776;</span>
        </div>

        <a href="#" onclick="loadPage('dashboard.html')">
            <i class="fas fa-tablet-alt"></i>
            <span class="sidebar-text ml-2">Dashboard</span>
        </a>

        <!-- Product Management -->
        <a href="#" class="menu-toggle">
            <i class="fas fa-box"></i>
            <span class="sidebar-text ml-2">Product Management</span>
            <i class="fa fa-chevron-down arrow"></i>
        </a>
        <div class="submenu">
            <a href="#" onclick="loadPage('inventory.html')">Inventory</a>
            <a href="#" onclick="loadPage('Add new product.html')">Add New Product</a>
        </div>

        <!-- Purchases -->
        <a href="#" class="menu-toggle">
            <i class="fas fa-truck"></i>
            <span class="sidebar-text ml-2">Purchases</span>
            <i class="fa fa-chevron-down arrow"></i>
        </a>
        <div class="submenu">
            <a href="#" onclick="loadPage('pages/purchase-orders.html')">Purchase Orders</a>
            <a href="#" onclick="loadPage('pages/suppliers.html')">Suppliers</a>
        </div>

        <!-- Sales -->
        <a href="#" class="menu-toggle">
            <i class="fas fa-shopping-cart"></i>
            <span class="sidebar-text ml-2">Sales</span>
            <i class="fa fa-chevron-down arrow"></i>
        </a>
        <div class="submenu">
            <a href="#" onclick="loadPage('Start New Sale.html')"> Start New Sale</a>
            <a href="#" onclick="loadPage('pages/sales-history.html')">Sales History</a>
        </div>

        <!-- Stock Vouchers -->
        <a href="#" class="menu-toggle">
            <i class="fas fa-file-invoice"></i>
            <span class="sidebar-text ml-2">Stock Vouchers</span>
            <i class="fa fa-chevron-down arrow"></i>
        </a>
        <div class="submenu">
            <a href="#" onclick="loadPage('pages/in-vouchers.html')">In Vouchers</a>
            <a href="#" onclick="loadPage('pages/out-vouchers.html')">Out Vouchers</a>
        </div>

        <!-- Settings -->
        <a href="#" onclick="loadPage('pages/users.html')">
            <i class="fas fa-cog"></i>
            <span class="sidebar-text ml-2">Settings</span>
        </a>
    </div>

    <!-- CONTENT AREA WITH IFRAME -->
    <div class="content">
        <iframe id="contentFrame" src="dashboard.html"></iframe>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Toggle submenu dropdown
        $(document).ready(function(){
            $(".menu-toggle").click(function(){
                $(this).next(".submenu").slideToggle(200);
                $(this).find(".arrow").toggleClass("rotated");
            });
        });

        // Load pages inside iframe with fade effect
        function loadPage(page) {
            const iframe = document.getElementById("contentFrame");
            iframe.classList.add("fade-out");
            setTimeout(() => {
                iframe.src = page;
            }, 200); 
        }

        // Remove fade-out after loading
        document.getElementById("contentFrame").addEventListener("load", function() {
            this.classList.remove("fade-out");
        });

        // Toggle sidebar collapse
        $("#sidebarToggle").click(function() {
            $(".sidebar").toggleClass("collapsed");
        });
    </script>

</body>
</html>
