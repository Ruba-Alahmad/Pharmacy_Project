<!DOCTYPE html> 
<html lang="en">
   <head> 
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>ADD NEW PRODUCT | Al-Huda Pharmacy</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
         <link rel="stylesheet" href="css/Add new product.css" /> 
        </head> 
<body> <div class="container vh-100">
   <div class="heading d-flex"> 
    <h1 class="header fs-2 fw-bold">Product Managment ></h1>
     <h2 class="fw-bold">Add New Product</h2>
     </div> 
     <p>*All fields are mandatory, except mentioned as (optional)</p>
      <div class="section1">
         <form>
           <label for="product name">Product Name</label><br />
            <input class="rounded-1 border border-secondary" type="text" id="product name" name="product name" />
         </form>
         <form>
           <label for="category name">Category Name</label><br />
            <input class="rounded-1 border border-secondary" type="text" id="category name" name="category name" />
         </form> </div> <div class="section2"> <form> <label for="supplier name">Supplier Name</label><br />
           <input class="rounded-1 border border-secondary" type="text" id="supplier name" name="supplier name" />
         </form> <form> <label for="expiry date">Expiry Date</label><br />
           <input class="rounded-1 border border-secondary" type="date" id="expiry date" name="expiry date" />
          </form>
         </div>
         <div class="section3">
           <form> <label for="barcode">Barcode</label><br />
             <input class="rounded-1 border border-secondary" type="text" id="barcode" name="barcode" />
           </form>
            <form>
               <label for="quantity in number">Quantity In Number</label><br />
                <input class="rounded-1 border border-secondary" type="text" id="quantity in number" name="quantity in number" />
           </form> 
           </div>
            <div class="section4">
               <form>
                 <label for="purchase price">Purchase Price</label><br />
                  <input class="rounded-1 border border-secondary" type="text" id="purchase price" name="purchase price" />
               </form>
               <form>
                 <label for="sell price">Sell Price (optional)</label><br />
                  <input class="rounded-1 border border-secondary" type="text" id="sell price" name="sell price" />
               </form>
               </div>
                <div class="section5 gap-2 d-md-flex justify-content-md-end">
                   <button class="btn btn-primary me-md-2 btn btn-danger" type="button"> Save Detailes </button>
                   </div>
                   </div>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                     integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" >
                    </script>
 </body>
 </html>
