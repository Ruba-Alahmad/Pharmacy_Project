<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Start New Sale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/Start New Sale.css" />
  </head>
   <body>
    <div class="container vh-100">
      <div class="heading d-flex">
        <h1 class="header fs-2 fw-bold">Sales ></h1>
        <h2 class="fw-bold">Start New Sale</h2>
      </div>
      <div class="section1">
        <form>
          <label for="username">Username</label><br />
          <input
            class="rounded-1 border border-secondary"
            type="text"
            id="username"
            name="username"
          />
        </form>
        <form>
          <label for="product name">Product Name</label><br />
          <input
            class="rounded-1 border border-secondary"
            type="text"
            id="product name"
            name="product name"
          />
        </form>
      </div>
      <div class="section2">
        <form>
          <label for="quantity">Quantity</label><br />
          <input
            class="rounded-1 border border-secondary"
            type="text"
            id="quantity"
            name="quantity"
          />
        </form>
        <form>
          <label for="price">Price</label><br />
          <input
            class="rounded-1 border border-secondary"
            type="text"
            id="price"
            name="price"
          />
        </form>
      </div>
      <div class="section3">
        <form>
          <label for="discount">Discount</label><br />
          <input
            class="rounded-1 border border-secondary"
            type="text"
            id="discount"
            name="discount"
          />
        </form>

      </div>
      <div class="section4 gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-primary me-md-2 btn btn-danger" type="button">
          Save Sale
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
